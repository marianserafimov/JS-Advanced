<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>

<textarea id="result"></textarea>

<br>

<button onclick="extractText()">Extract Text</button>

<script>
            function extractText() {
                let area = document.getElementById('result')
                area.value = ""
                let lengtht = document.querySelectorAll('ul li')
                for (var i = 0; i < lengtht.length; i++) {
                    area.value+= lengtht[i].textContent + '\n'
                }
            }
</script>
</body>
</html>
